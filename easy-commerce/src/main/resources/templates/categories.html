<!DOCTYPE html>


<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Admin Categories</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
         <link rel="stylesheet" th:href="@{/css/myStyle.css}" />
        
    </head>
    <body>
        <div class="col-md-3 col-sm-6 col-xs-6 col-md-offset-3 spacer">
            <div class="panel panel-info">
                <div class="panel-heading">Enregistrer une catégorie</div>
                <div class="panel-body">
                    <form th:action="@{/saveCat}" method="post" th:object="${categorie}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label">Id Categorie</label>
                            <input class="form-control" type="text" th:value="*{idCategorie}" />
                            <span th:errors="*{idCategorie}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nom Categorie</label>
                            <input class="form-control" type="text" th:field="*{nomCategorie}" />
                            <span th:erros="*{nomCategorie}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <input class="form-control" type="text" th:field="*{description}" />
                            <span th:erros="*{description}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Photo</label>
                            <input class="form-control" type="file" id="picture" />
                            <span th:errors="*{photo}"></span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="panel panel-info" >
                    <div class="panel-heading">Liste des catégories</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Id Categorie</th><th>Nom</th><th>Description</th><th>Photo</th>
                            </tr>
                            <tr th:each="c : ${listCategories}">
                                <td th:text="${c.idCategorie}" ></td>
                                <td th:text="${c.nomCategorie}"></td>
                                <td th:text="${c.description}"></td>
                                <td th:text="${c.photo}"></td>
                            </tr>
                        </table>
                        
                    </div>
            </div>
        </div>
    </body>
</html>
